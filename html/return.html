<body>
    <!-- Header -->
    <form class="Header">
        <span class="headerFat">MY PRINTERS</span>
        <button type="button" class="butCreateHeader" onclick=showModal()>
            Create printer
        </button>
        <label for="headerEdit">
            <input id="headerEdit" class="headerEdit" placeholder="Search your printer">
        </label>
        <button class="butSearchHeader">Search</button>
        <button class="butCancelHeader">Cancel</button>
    </form>

    <!-- Modal -->
    <form class="modal" id="modal">
        <div class="overlay"></div>
        <div class="modalWindow">
            <div class="modalHead">
                <span class="modalTitle">Printer options</span>
                <button class="butCloseModal">X</button>
            </div>

            <div class="modalBody">
                <p>
                    <label for="name">Printer name<br>
                        <input id="name" class="modalEdit" placeholder="Enter a name for the printer">
                    </label>
                </p>
                <p>
                    <label for="size">Maximum paper, size<br>
                        <select id="size" class="modalEdit">
                            <option value="A3">A3</option>
                            <option value="A4">A4</option>
                            <option value="A5">A5</option>
                            <option value="A6">A6</option>
                            <option value="A7">A7</option>
                            <option value="A8">A8</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label for="speed">Print speed, ppm<br>
                        <input id="speed" class="modalEdit" placeholder="Enter the print speed, ppm">
                    </label>
                </p>
                <p>
                    <label for="resource">Cartridge resource, page<br>
                        <input id="resource" class="modalEdit" placeholder="Enter the cartridge resource, page">
                    </label>
                </p>
                <p>
                    <img id="modalFile" alt="" src=""><br>
                    <label for="file">Select image files<br>
                        <input type="file" class="modalEdit" id="file" accept=".png, .jpg, .jpeg"
                            onchange=showImageInModal(this)>
                    </label>
                </p>
            </div>

            <div class="modalBut">
                <button class="butConfirmModal">Confirm</button>
            </div>
        </div>
    </form>
